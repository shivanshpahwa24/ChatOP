<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>ChatOP App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header shadow sticky-top">
      <h3><i class="far fa-comment-dots"></i> ChatOP</h3>
      <a href="index.html" class="btn shadow-sm"><i class="fas fa-sign-out-alt"></i>
        Leave Room</a>
      </header>
      <div class="chat-upperbar"><div>
        <h6><i class="fas fa-comments"></i> Room Name</h6>
        <h5 id="room-name1"></h5></div><div>
        <h6><i class="fas fa-users"></i> Users</h6>
        <ul id="users1"></ul></div>
      </div>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h4><i class="fas fa-comments"></i> Room Name</h4>
          <h2 id="room-name2"></h2>
          <h4><i class="fas fa-users"></i> Users</h4>
          <ul id="users2"></ul>
        </div>
        <div class="chat-box">
          <div class="chat-messages">
            
          </div>
          <div class="chat-form-container shadow-lg">
            <form id="chat-form">
              <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
              />
              <button class="chat-form-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </main>
    </div>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
    crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
